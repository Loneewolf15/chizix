<div class="container">
  <h3>Review Withdrawal</h3>
  

  <div class="table-container">
      <table>
          <tbody>
              <tr>
                  <td>Bank Name</td>
                  <td>{{ formData.bankName }}</td>
              </tr>
              <tr>
                  <td>Account Number</td>
                  <td>{{ formData.accountNumber }}</td>
              </tr>
              <tr>
                <td>Account Name</td>
                <td>{{ formData.accountName }}</td>
            </tr>
            <tr>
              <td>Amount</td>
              <td>{{ formData.amount }}</td>
          </tr>
          <tr>
            <td>Description</td>
            <td>{{ formData.description }}</td>
        </tr>
          </tbody>
      </table>
  </div>

  <div class="sm-velux-logo">
      <img src="assets/images/sm-velux-logo.png" alt="VeluxPay logo">
  </div>

  <div class="button-container">
    <button color="success" expand="block" (click)="confirmWithdrawal()">Confirm Withdrawal</button>
    <button color="danger" expand="block" (click)="Close()">Cancel</button>
  </div>
</div>
