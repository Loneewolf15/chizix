
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profiles/accounts" mode="ios"></ion-back-button>
      
    </ion-buttons>
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>

   
<ion-content>
    
  <ion-label>
    <h2 class="ion-text-center ion-padding ion-margin-vertical">Let's get started</h2>
  </ion-label>
  <ion-list lines="none">
  
  
  
    <ion-item (click)="scan()">
      <ion-icon slot="start" name="document-text"></ion-icon>
     
       <ion-label>
        <h2>Scan ID</h2>
        <ion-text>NIMC Slip</ion-text>
      </ion-label>

  <ion-icon class="check" slot="end" name="checkmark-circle"></ion-icon>
    </ion-item>
  
  
  
  <ion-item (click)="selfie()" detail="true">
    <ion-icon slot="start" name="person-circle-outline"></ion-icon>
    
      <ion-label>
       <h2 class="ion-text-left">Take Selfie</h2>
     <p class="txt">
      A clear picture of you on a plain background
     </p>
     </ion-label>
  
  
  </ion-item>
   
  
   
  </ion-list>
  
  </ion-content>
