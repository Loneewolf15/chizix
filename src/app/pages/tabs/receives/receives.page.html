
<ion-content  >


  <ion-card class="ion-text-center ion-margin" >
    <ion-card-header>

      <ion-buttons>
        <ion-back-button defaultHref="/tabs"></ion-back-button>

      </ion-buttons>

    </ion-card-header>

    <ion-card-content>
      
    
     <img [src]="qrCodeDataUrl" size="572" alt="QR code" class="qrCode">
     
      
  

      <ion-button width="70px" class="ion-margin" color="light-tint" (click)="writeToClipboard(userData?.loginData.user_tag)">
        @{{ userData?.loginData.user_tag }}
        <ion-icon name="copy" slot="end"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

 


</ion-content>
