<ion-header>
  <ion-toolbar>
    <ion-title>
      Set Transaction PIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Enter PIN</ion-label>
    <ion-input type="password" [(ngModel)]="pin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm PIN</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPin"></ion-input>
  </ion-item>
