<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profiles/accounts" ></ion-back-button>
      
    </ion-buttons>
    <ion-title mode="ios" >Sub Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-list [inset]="true" class="transactions" *ngIf="subUser?.length >= 1">
    <ion-item-group>
      <ion-item *ngFor="let sub of subUser" >
        <ion-label> 
          <ion-text>{{sub?.title}}</ion-text><br>
        <ion-note>Username: <b>{{sub?.user_tag}}</b></ion-note><br>
        <ion-note>Password: {{sub?.password}} </ion-note>
      </ion-label>
        <ion-icon slot="end" name="trash" (click)="deleteSubUser()"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-button shape="block"  color="medium" (click)="enroll()">
   Create new sub Account
  </ion-button>
</ion-content>
